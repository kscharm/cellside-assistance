{% if jim %}
    <h1>JIM BABY</h1>
    <h3>{{ jim }}</h3>
{% endif %}

{% if latestQuestionList %}
    <ul>
    {% for question in lastestQuestionList %}
        <li><a href="/polls/{{ question.id }}/">{{ question.questionText }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls available.</p>
{% endif %}
